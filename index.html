<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>form-letter</title>
  </head>
  <body>
    <div class="container">
    <div>
      <h3>Input your name for a nice letter</h3>

      <form id="letter">
        <label for="name">type name here</label>
        <input  id="name" class="form-control" type="text">
      </form>
    </div>


    
    <div id="story">
      <h2>A letter in the mail has arrived!</h2>
      <div class="well">
      <p>Dear <span class="name"></span>,</p>
      <p>Nice to hear from you again. I am far away. Please help me, <span class="name"></span></p>
    </div>
    </div>
  </body>
</html>
